name: Python code generation

on:
  push:
  pull_request:
    types: [closed]

env:
  PB_REL: https://github.com/protocolbuffers/protobuf/releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install protoc
      run: |
        curl -LO $PB_REL/download/v24.3/protoc-24.3-linux-x86_64.zip
        unzip protoc-24.3-linux-x86_64.zip -d $HOME/.local
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install termcolor
        python3 -m pip install grpclib protobuf
    - name: Remove old code
      run: (! test -d ./astarteplatform) || rm -r ./astarteplatform
      working-directory: ./python
    - name: Generate code
      run: python3 ./protoc.py
      working-directory: ./python
    # Commit the generated files only following a pull request merge
    - name: Commit the generated files
      if: github.event_name == 'pull_request' && github.event.pull_request.merged == true
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
        git add ./python
        git diff --staged --quiet || git commit -s -m "Generated Python code." && git push
