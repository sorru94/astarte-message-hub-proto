name: Python build (and maybe publish)

on: [push, pull_request, create]

env:
  PB_REL: https://github.com/protocolbuffers/protobuf/releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install protoc
      run: |
        curl -LO $PB_REL/download/v22.2/protoc-22.2-linux-x86_64.zip
        unzip protoc-22.2-linux-x86_64.zip -d $HOME/.local
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install termcolor
        python3 -m pip install build
        python3 -m pip install grpclib protobuf
    - name: Generate code
      run: python3 ./protoc.py
      working-directory: ./python
    - name: Build distribution
      run: python3 -m build
      working-directory: ./python
    # Publish only on tags creation
    - name: Publish package
      if: startsWith(github.ref, 'refs/tags/v') && github.event_name == 'create'
      uses: pypa/gh-action-pypi-publish@v1.8.10
      with:
        packages-dir: ./python/dist/
        user: __token__
        password: ${{ secrets.PIP_API_TOKEN }}
